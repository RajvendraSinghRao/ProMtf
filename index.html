<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NSE Stock Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 20px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .price {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Live NSE Stock Prices</h1>
  <table>
    <thead>
      <tr>
        <th>Company</th>
        <th>Symbol</th>
        <th>Price (INR)</th>
      </tr>
    </thead>
    <tbody id="stock-table">
      <!-- Stock rows will be added here -->
    </tbody>
  </table>

  <script>
    const apiKey = "YOUR_FINNHUB_API_KEY"; // ðŸ”´ Replace with your real Finnhub API key

    const stocks = [
      { name: "Reliance", symbol: "RELIANCE.NS" },
      { name: "TCS", symbol: "TCS.NS" },
      { name: "Infosys", symbol: "INFY.NS" },
      { name: "HDFC Bank", symbol: "HDFCBANK.NS" },
      { name: "ICICI Bank", symbol: "ICICIBANK.NS" },
      { name: "State Bank of India", symbol: "SBIN.NS" },
      { name: "Axis Bank", symbol: "AXISBANK.NS" },
      { name: "L&T", symbol: "LT.NS" },
      { name: "ITC", symbol: "ITC.NS" },
      { name: "HUL", symbol: "HINDUNILVR.NS" }
    ];

    const table = document.getElementById("stock-table");

    async function fetchPrices() {
      table.innerHTML = ""; // Clear table before reloading

      for (const stock of stocks) {
        try {
          const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${stock.symbol}&token=${apiKey}`);
          const data = await res.json();
          const price = data.c ? data.c.toFixed(2) : "N/A";

          const row = `
            <tr>
              <td>${stock.name}</td>
              <td>${stock.symbol}</td>
              <td class="price">â‚¹${price}</td>
            </tr>
          `;
          table.insertAdjacentHTML("beforeend", row);
        } catch (err) {
          console.error(`Error fetching ${stock.symbol}:`, err);
          const row = `
            <tr>
              <td>${stock.name}</td>
              <td>${stock.symbol}</td>
              <td style="color:red;">Error</td>
            </tr>
          `;
          table.insertAdjacentHTML("beforeend", row);
        }
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 10000); // Refresh every 10 seconds
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Global & Indian Indices + NSE Stock Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .price {
      font-weight: bold;
      color: green;
    }
    .error {
      color: red;
    }
    /* Search styles */
    #search-container {
      margin: 30px auto;
      max-width: 600px;
      position: relative;
    }
    #search {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    #suggestions {
      position: absolute;
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: white;
      display: none;
      z-index: 99;
    }
    .suggestion-item {
      padding: 8px;
      text-align: left;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

<h1>Live Market Indices (India & Global)</h1>

<!-- Search Bar -->
<div id="search-container">
  <input type="text" id="search" placeholder="Search NSE stock (A-Z)">
  <div id="suggestions"></div>
</div>

<!-- Live Index Table -->
<table>
  <thead>
    <tr>
      <th>Index Name</th>
      <th>Symbol</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody id="stock-table"></tbody>
</table>

<script>
  const rapidApiKey = "953fa1c9cdmsh31ab9b1cefad2d9p1648e9jsn88dcc2d931b4";

  const indices = [
    { name: "NIFTY 50", symbol: "^NSEI" },
    { name: "SENSEX", symbol: "^BSESN" },
    { name: "Bank Nifty", symbol: "^NSEBANK" },
    { name: "FinNifty", symbol: "NIFTY_FIN_SERVICE.NS" },
    { name: "NASDAQ", symbol: "^IXIC" },
    { name: "Dow Jones", symbol: "^DJI" }
  ];

  const table = document.getElementById("stock-table");

  // Build table
  indices.forEach(index => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${index.name}</td>
      <td>${index.symbol}</td>
      <td id="${index.symbol.replace(/[\^\.]/g, '')}">Loading...</td>
    `;
    table.appendChild(row);
  });

  async function fetchPrices() {
    const symbols = indices.map(i => i.symbol).join(",");
    const url = `https://apidojo-yahoo-finance-v1.p.rapidapi.com/market/v2/get-quotes?region=IN&symbols=${symbols}`;

    try {
      const res = await fetch(url, {
        method: "GET",
        headers: {
          "X-RapidAPI-Key": rapidApiKey,
          "X-RapidAPI-Host": "apidojo-yahoo-finance-v1.p.rapidapi.com"
        }
      });

      const data = await res.json();
      const results = data.quoteResponse.result;

      results.forEach(index => {
        const cellId = index.symbol.replace(/[\^\.]/g, '');
        const cell = document.getElementById(cellId);
        if (index.regularMarketPrice !== undefined) {
          const price = index.regularMarketPrice.toFixed(2);
          const currency = index.currency || "₹";
          cell.textContent = `${currency} ${price}`;
          cell.classList.remove("error");
          cell.classList.add("price");
        } else {
          cell.textContent = "Unavailable";
          cell.classList.add("error");
        }
      });
    } catch (err) {
      console.error("API fetch error:", err);
      indices.forEach(index => {
        const cellId = index.symbol.replace(/[\^\.]/g, '');
        const cell = document.getElementById(cellId);
        cell.textContent = "Error";
        cell.classList.add("error");
      });
    }
  }

  fetchPrices();
  setInterval(fetchPrices, 15000);

  // Search functionality
  let allStocks = [];

  fetch('nse_stocks.json')
    .then(res => res.json())
    .then(data => allStocks = data);

  const searchInput = document.getElementById("search");
  const suggestionsBox = document.getElementById("suggestions");

  searchInput.addEventListener("input", function () {
    const query = this.value.toLowerCase().trim();
    suggestionsBox.innerHTML = "";

    if (!query) {
      suggestionsBox.style.display = "none";
      return;
    }

    const matches = allStocks.filter(s =>
      s.symbol.toLowerCase().startsWith(query) ||
      s.name.toLowerCase().includes(query)
    ).slice(0, 100);

    matches.forEach(stock => {
      const item = document.createElement("div");
      item.className = "suggestion-item";
      item.textContent = `${stock.symbol} – ${stock.name}`;
      item.onclick = () => {
        searchInput.value = stock.symbol;
        suggestionsBox.innerHTML = '';
        suggestionsBox.style.display = "none";
        alert(`You selected ${stock.symbol} – You can now fetch price or add to watchlist.`);
      };
      suggestionsBox.appendChild(item);
    });

    suggestionsBox.style.display = "block";
  });

  document.addEventListener("click", e => {
    if (!document.getElementById("search-container").contains(e.target)) {
      suggestionsBox.style.display = "none";
    }
  });
</script>

</body>
</html>

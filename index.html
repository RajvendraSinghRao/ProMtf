<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NSE Stock Watchlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .price {
      color: green;
      font-weight: bold;
      transition: all 0.5s ease;
    }
    .error {
      color: red;
    }
    #suggestions {
      list-style: none;
      padding: 0;
      margin-top: 0;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: white;
      width: 300px;
      margin: auto;
      text-align: left;
      position: absolute;
      z-index: 1000;
    }
    #suggestions li {
      padding: 8px;
      cursor: pointer;
    }
    #suggestions li:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>NSE Stock Watchlist</h1>

  <input type="text" id="stock-search" placeholder="Search NSE stock (e.g., RELIANCE)" autocomplete="off">
  <ul id="suggestions"></ul>
  <button onclick="addStock()">Add to Watchlist</button>

  <h2>Your Watchlist</h2>
  <table>
    <thead>
      <tr>
        <th>Company Symbol</th>
        <th>Price (INR)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="watchlist"></tbody>
  </table>

  <script>
    const rapidApiKey = "953fa1c9cdmsh31ab9b1cefad2d9p1648e9jsn88dcc2d931b4";

    const nseSymbols = [
      "RELIANCE.NS", "TCS.NS", "INFY.NS", "HDFCBANK.NS", "ICICIBANK.NS",
      "SBIN.NS", "HCLTECH.NS", "WIPRO.NS", "AXISBANK.NS", "LT.NS",
      "MARUTI.NS", "BAJAJFINSV.NS", "HINDUNILVR.NS", "ITC.NS", "ULTRACEMCO.NS",
      "COALINDIA.NS", "ADANIENT.NS", "POWERGRID.NS", "NTPC.NS", "TITAN.NS",
      "RBLBANK.NS", "RAJESHEXPO.NS", "IRCTC.NS", "DMART.NS", "BPCL.NS"
    ];

    const input = document.getElementById("stock-search");
    const suggestions = document.getElementById("suggestions");

    function getSavedWatchlist() {
      return JSON.parse(localStorage.getItem("nseWatchlist") || "[]");
    }

    function saveWatchlist(list) {
      localStorage.setItem("nseWatchlist", JSON.stringify(list));
    }

    function addStock() {
      const symbol = input.value.trim().toUpperCase();
      const fullSymbol = symbol.endsWith(".NS") ? symbol : symbol + ".NS";
      if (!nseSymbols.includes(fullSymbol)) {
        alert("Please select a valid NSE stock from the list.");
        return;
      }
      const watchlist = getSavedWatchlist();
      if (!watchlist.includes(fullSymbol)) {
        watchlist.push(fullSymbol);
        saveWatchlist(watchlist);
        input.value = "";
        suggestions.innerHTML = "";
        addRow(fullSymbol);
      } else {
        alert("Already in watchlist");
      }
    }

    function removeFromWatchlist(symbol) {
      const updated = getSavedWatchlist().filter(s => s !== symbol);
      saveWatchlist(updated);
      document.getElementById("row-" + symbol).remove();
    }

    async function fetchPrices(symbols) {
      const url = `https://apidojo-yahoo-finance-v1.p.rapidapi.com/market/v2/get-quotes?region=IN&symbols=${symbols.join(',')}`;
      try {
        const res = await fetch(url, {
          method: "GET",
          headers: {
            "X-RapidAPI-Key": rapidApiKey,
            "X-RapidAPI-Host": "apidojo-yahoo-finance-v1.p.rapidapi.com"
          }
        });
        const data = await res.json();
        return data.quoteResponse.result;
      } catch (err) {
        console.error("API error:", err);
        return [];
      }
    }

    async function updatePrices() {
      const watchlist = getSavedWatchlist();
      if (watchlist.length === 0) return;
      const prices = await fetchPrices(watchlist);
      prices.forEach(stock => {
        const cell = document.querySelector(`#row-${stock.symbol} .price`);
        if (cell && stock.regularMarketPrice !== undefined) {
          cell.textContent = `â‚¹${stock.regularMarketPrice.toFixed(2)}`;
        }
      });
    }

    function addRow(symbol) {
      const tbody = document.getElementById("watchlist");
      const row = document.createElement("tr");
      row.id = "row-" + symbol;
      row.innerHTML = `
        <td>${symbol}</td>
        <td class="price">Loading...</td>
        <td><button onclick="removeFromWatchlist('${symbol}')">Remove</button></td>
      `;
      tbody.appendChild(row);
    }

    function renderWatchlist() {
      const tbody = document.getElementById("watchlist");
      tbody.innerHTML = "";
      const watchlist = getSavedWatchlist();
      if (watchlist.length === 0) {
        tbody.innerHTML = "<tr><td colspan='3'>No stocks in watchlist</td></tr>";
        return;
      }
      watchlist.forEach(addRow);
      updatePrices();
    }

    input.addEventListener("input", () => {
      const val = input.value.toUpperCase();
      suggestions.innerHTML = "";
      if (val.length === 0) return;
      const matches = nseSymbols.filter(sym => sym.startsWith(val)).slice(0, 10);
      matches.forEach(symbol => {
        const li = document.createElement("li");
        li.textContent = symbol;
        li.onclick = () => {
          input.value = symbol;
          suggestions.innerHTML = "";
        };
        suggestions.appendChild(li);
      });
    });

    document.addEventListener("click", (e) => {
      if (!suggestions.contains(e.target) && e.target !== input) {
        suggestions.innerHTML = "";
      }
    });

    renderWatchlist();
    setInterval(updatePrices, 5000); // Smooth update every 5 seconds
  </script>
</body>
</html>

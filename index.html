<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live NSE Stock Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 30px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    th {
      background: #007bff;
      color: white;
    }
    .price {
      font-weight: bold;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<h1>Live NSE Stock Prices</h1>
<table>
  <thead>
    <tr>
      <th>Company</th>
      <th>Symbol</th>
      <th>Price (INR)</th>
    </tr>
  </thead>
  <tbody id="stock-table"></tbody>
</table>

<script>
  const apiKey = "d1g0hjhr01qk4ao08nn"; // ✅ Corrected key (20 chars only)
  const stocks = [
    { name: "Reliance", symbol: "RELIANCE.NS" },
    { name: "TCS", symbol: "TCS.NS" },
    { name: "Infosys", symbol: "INFY.NS" },
    { name: "HDFC Bank", symbol: "HDFCBANK.NS" },
    { name: "ICICI Bank", symbol: "ICICIBANK.NS" }
  ];

  const table = document.getElementById("stock-table");

  stocks.forEach(stock => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${stock.name}</td>
      <td>${stock.symbol}</td>
      <td class="price" id="${stock.symbol.replace('.', '')}">Loading...</td>
    `;
    table.appendChild(row);
  });

  async function updatePrices() {
    for (const stock of stocks) {
      const cellId = stock.symbol.replace('.', '');
      const cell = document.getElementById(cellId);
      try {
        const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${stock.symbol}&token=${apiKey}`);
        const data = await res.json();
        if (data && data.c > 0) {
          cell.textContent = `₹${data.c.toFixed(2)}`;
          cell.classList.remove('error');
        } else {
          cell.textContent = "Unavailable";
          cell.classList.add('error');
        }
      } catch (err) {
        console.error("Error fetching price for", stock.symbol, err);
        cell.textContent = "Error";
        cell.classList.add('error');
      }
    }
  }

  updatePrices();
  setInterval(updatePrices, 10000); // Update every 10 seconds
</script>

</body>
</html>

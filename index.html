<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Global Index Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 70%;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .price {
      font-weight: bold;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<h1>Live Global Market Indices</h1>

<table>
  <thead>
    <tr>
      <th>Index Name</th>
      <th>Symbol</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody id="stock-table"></tbody>
</table>

<script>
  const rapidApiKey = "953fa1c9cdmsh31ab9b1cefad2d9p1648e9jsn88dcc2d931b4"; // ✅ Replace if needed

  const indices = [
    { name: "Gift Nifty", symbol: "GIFTNIFTY.NS" },
    { name: "NASDAQ", symbol: "^IXIC" },
    { name: "Dow Jones", symbol: "^DJI" }
  ];

  const table = document.getElementById("stock-table");

  indices.forEach(index => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${index.name}</td>
      <td>${index.symbol}</td>
      <td id="${index.symbol.replace(/[\^\.]/g, '')}">Loading...</td>
    `;
    table.appendChild(row);
  });

  async function fetchPrices() {
    const symbols = indices.map(i => i.symbol).join(",");
    const url = `https://apidojo-yahoo-finance-v1.p.rapidapi.com/market/v2/get-quotes?region=US&symbols=${symbols}`;

    try {
      const res = await fetch(url, {
        method: "GET",
        headers: {
          "X-RapidAPI-Key": rapidApiKey,
          "X-RapidAPI-Host": "apidojo-yahoo-finance-v1.p.rapidapi.com"
        }
      });

      const data = await res.json();
      const results = data.quoteResponse.result;

      results.forEach(index => {
        const cellId = index.symbol.replace(/[\^\.]/g, '');
        const cell = document.getElementById(cellId);
        if (index.regularMarketPrice !== undefined) {
          cell.textContent = `₹${index.regularMarketPrice.toFixed(2)}`;
          cell.classList.remove("error");
          cell.classList.add("price");
        } else {
          cell.textContent = "Unavailable";
          cell.classList.add("error");
        }
      });
    } catch (err) {
      console.error("API fetch error:", err);
      indices.forEach(index => {
        const cellId = index.symbol.replace(/[\^\.]/g, '');
        const cell = document.getElementById(cellId);
        cell.textContent = "Error";
        cell.classList.add("error");
      });
    }
  }

  fetchPrices();
  setInterval(fetchPrices, 15000);
</script>

</body>
</html>

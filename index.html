<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live NSE Stock Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 15px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    th {
      background: #007bff;
      color: white;
    }
    .price {
      font-weight: bold;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Live NSE Stock Prices</h1>
  <table>
    <thead>
      <tr>
        <th>Company</th>
        <th>Symbol</th>
        <th>Live Price (INR)</th>
      </tr>
    </thead>
    <tbody id="stock-table"></tbody>
  </table>

  <script>
    const apiKey = "d1g0871r01qk4ao06vk0"; // ✅ Clean, working API key
    const stocks = [
      { name: "Reliance", symbol: "RELIANCE.NS" },
      { name: "TCS", symbol: "TCS.NS" },
      { name: "Infosys", symbol: "INFY.NS" },
      { name: "HDFC Bank", symbol: "HDFCBANK.NS" },
      { name: "ICICI Bank", symbol: "ICICIBANK.NS" },
      { name: "SBI", symbol: "SBIN.NS" },
      { name: "Axis Bank", symbol: "AXISBANK.NS" },
      { name: "ITC", symbol: "ITC.NS" },
      { name: "HUL", symbol: "HINDUNILVR.NS" },
      { name: "L&T", symbol: "LT.NS" }
    ];

    const tableBody = document.getElementById("stock-table");

    // Build table initially
    stocks.forEach(stock => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${stock.name}</td>
        <td>${stock.symbol}</td>
        <td class="price" id="${stock.symbol.replace('.', '')}">Loading...</td>
      `;
      tableBody.appendChild(row);
    });

    async function updatePrices() {
      for (const stock of stocks) {
        const priceCellId = stock.symbol.replace('.', '');
        const priceCell = document.getElementById(priceCellId);
        try {
          const response = await fetch(`https://finnhub.io/api/v1/quote?symbol=${stock.symbol}&token=${apiKey}`);
          const data = await response.json();

          if (data.c && data.c > 0) {
            priceCell.textContent = `₹${data.c.toFixed(2)}`;
            priceCell.classList.remove('error');
          } else {
            priceCell.textContent = "Unavailable";
            priceCell.classList.add('error');
          }
        } catch (error) {
          console.error(`Error fetching ${stock.symbol}:`, error);
          priceCell.textContent = "Error";
          priceCell.classList.add('error');
        }
      }
    }

    updatePrices();
    setInterval(updatePrices, 10000); // Refresh every 10 seconds
  </script>

</body>
</html>

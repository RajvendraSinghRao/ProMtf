<script>
  const nseSymbols = [
    "RELIANCE.NS", "TCS.NS", "INFY.NS", "HDFCBANK.NS", "ICICIBANK.NS",
    "SBIN.NS", "HCLTECH.NS", "WIPRO.NS", "AXISBANK.NS", "LT.NS", "MARUTI.NS",
    "BAJAJFINSV.NS", "HINDUNILVR.NS", "ITC.NS", "ULTRACEMCO.NS", "COALINDIA.NS",
    "ADANIENT.NS", "POWERGRID.NS", "NTPC.NS", "TITAN.NS"
    // Add more as needed
  ];

  const input = document.getElementById("stock-search");
  const suggestions = document.getElementById("suggestions");

  input.addEventListener("input", () => {
    const val = input.value.toUpperCase();
    suggestions.innerHTML = "";

    if (val.length === 0) return;

    const matches = nseSymbols.filter(symbol => symbol.startsWith(val)).slice(0, 10);

    matches.forEach(symbol => {
      const li = document.createElement("li");
      li.textContent = symbol;
      li.onclick = () => {
        input.value = symbol;
        suggestions.innerHTML = "";
      };
      suggestions.appendChild(li);
    });
  });

  document.addEventListener("click", (e) => {
    if (!suggestions.contains(e.target) && e.target !== input) {
      suggestions.innerHTML = "";
    }
  });
</script>
